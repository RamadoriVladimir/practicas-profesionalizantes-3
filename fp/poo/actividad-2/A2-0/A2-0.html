<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        class LaserPrinter {
            constructor() {
                this.capacidadToner = 1000.0; 
                this.porcentajeToner = 100; 
                this.hojasDisponibles = 50; 
                this.encendida = false; 
            }

            encender() {
                this.encendida = true;
            }

            apagar() {
                this.encendida = false;
            }

            imprimir(documento, cantHojas) {
                if (!this.encendida) return false;
                if (this.porcentajeToner <= 0) return false;
                if (this.hojasDisponibles < cantHojas) return false;

                this.hojasDisponibles -= cantHojas;
                this.porcentajeToner -= cantHojas * 0.5;

                if (this.porcentajeToner < 0) this.porcentajeToner = 0;

                return true;
            }

            recargarToner(value) {
                if (value >= 0) {
                    this.porcentajeToner += value;
                    if (this.porcentajeToner > 100) {
                        this.porcentajeToner = 100;
                    }
                } else {
                    console.log("El valor debe ser mayor o igual a 0");
                }
            }

            recargarHojas(cantidad) {
                if (cantidad >= 0) {
                    this.hojasDisponibles += cantidad;
                    if (this.hojasDisponibles > 50) {
                        this.hojasDisponibles = 50;
                    }
                } else {
                    console.log("La cantidad debe ser mayor o igual a 0");
                }
            }
        }

        class ProductoImpresora {
            constructor(nombreComercial, velocidadImpresion, garantiaMeses) {
                this.nombreComercial = nombreComercial;  
                this.velocidadImpresion = velocidadImpresion; 
                this.garantiaMeses = garantiaMeses; 

                this.precio = 100.0;
                this.enStock = true;
                this.cantidad = 100;
            }

            mostrarInfo() {
                console.log(`Producto: ${this.nombreComercial}`);
                console.log(`Precio: $${this.precio}`);
                console.log(`Stock: ${this.enStock ? "Disponible" : "No disponible"}`);
                console.log(`Cantidad: ${this.cantidad}`);
                console.log(`Velocidad de impresión: ${this.velocidadImpresion} ppm`);
                console.log(`Garantía: ${this.garantiaMeses} meses`);
            }
        }
